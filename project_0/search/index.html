<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="page">
            <div class="container-top-right">
                <a class="link" href="search_image.html">Image Search</a>
                <a class="link" href="search_advanced.html">Advanced Search</a>
            </div>
            <div class="container-center">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" width="300">
                <form action="https://google.com/search" class = "form-stacked">
                    <div class="search-container">
                        <span class="material-symbols-outlined search-icon">search</span>
                        <input type="text" name="q" class="search-bar" autofocus>
                    </div>
                    <div>
                        <input type="submit" value="Google Search" class="button">
                        <button type="submit" name="btnI" value="I’m Feeling Lucky" class="button" formmethod="get" formaction="https://www.google.com/search?btnI=I">I’m Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
